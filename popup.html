<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Settings</title>
    <style>
      kbd {
        font-size: inherit;
        font-family: inherit;
      }

      input {
        margin-top: 10px;
        margin-bottom: 10px;
      }

      .success {
        color: green;
      }

      .error {
        color: red;
      }

      .message {
        display: block;
      }
    </style>
  </head>
  <body>
    <form id="js-form">
      <label for="collections"
        >Enter Unsplash collection ID. If multiple, separate with commas. Hit
        <kbd>Enter</kbd> to save</label
      >
      <input type="text" id="js-collections" name="collections" />
      <span class="message" id="js-message"></span>
    </form>

    <script src="js/popup.js"></script>
  </body>
</html>
